<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">Read Page</h1>
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" name="id" class="form-control" th:value="${dto.id}" readonly>
                </div>
                <div class="form-group">
                    <label>ItemName:</label>
                    <input type="text" name="ItemName" class="form-control" th:value="${dto.itemName}" readonly>
                </div>
                <div class="form-group">
                    <label>Color:</label>
                    <input type="text" name="Color" class="form-control" th:value="${dto.Color}" readonly>
                </div>
            <div class="form-group">
                <label>ColorName:</label>
                <input type="text" name="colorName" class="form-control" th:value="${dto.colorName}" readonly>
            </div>
            <div class="form-group">
                <label>ItemType:</label>
                <input type="text" name="ItemType" class="form-control" th:value="${dto.itemtypeDTO.typeName}" readonly>
            </div>
            <div class="form-group">
                <label>CompanyName:</label>
                <input type="text" name="CompanyName" class="form-control" th:value="${dto.companyDTO.name}" readonly>
            </div>
            <div class="form-group">
                <label>Link:</label>
                <input type="text" name="Link" class="form-control" th:value="${dto.link}" readonly>
            </div>
            <a th:href="@{/admin/ItemList/modify(id=${dto.id}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-primary form-group">Modify</button>
            </a>
            <a th:href="@{/admin/ItemList/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-info form-group">List</button>
            </a>
        </th:block>
    </th:block>
</html>
