<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>아이템 수정</title>
</head>
<body>
<h1>아이템 수정</h1>
<form th:action="@{/admin/items/edit/{id}(id=${item.id})}" method="post">
    <label for="itemName">아이템 이름:</label>
    <input type="text" id="itemName" name="itemName" th:value="${item.itemName}"/>

    <label for="color">색상:</label>
    <input type="text" id="color" name="color" th:value="${item.color}"/>

    <button type="submit">수정</button>
</form>
</body>
</html>
