<!--목록 보여줌-->
<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook List Page
            <span>
                <a th:href="@{/admin/create}">
            <button type="button" class="btn btn-outline-primary">상품 추가</button>
            </a>
            </span>
        </h1>
        <!-- 검색 타입과 검색어를 입력할 수 있는 화면 구성 -->
        <form action="/admin/management" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select name="type" class="form-select">
                        <option th:selected="${pageRequestDTO.type == null}">검색 종류가 선택되지 않음</option>
                        <option th:selected="${pageRequestDTO.type == 't'}" value="t">제품명</option>
                        <option th:selected="${pageRequestDTO.type == 'c'}" value="c">회사명</option>
                    </select>
                </div>
                <input class="form-control" type="text" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-outline-secondary btn-primary btn-search">Search</button>
                    <button type="button" class="btn btn-outline-secondary btn-danger btn-cancel">Cancel</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">회사명</th>
                <th scope="col">카테고리</th>
                <th scope="col">아이템이름</th>
                <th scope="col">색상</th>
                <th scope="col">색상 예시</th>
                <th scope="col">등록날자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dto : ${result.dtoList}">
                <th scope="row">[[${dto.id}]]</th>
                <td>[[${dto.companyname}]]</td>
                <td>[[${dto.type_name}]]</td>
                <td>
                    <a th:href="@{/guestbook/read(gno = ${dto.id}, page=${result.page},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">
                        [[${dto.name}]]
                    </a>
                </td>
                <td>[[${dto.colorname}]]</td>
                <td>[[${dto.color}]]</td> <!--컬러 블록 박아야합니다-->
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>


        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/admin/management(page=${result.start - 1},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}" tabindex="-1">Previous</a>
            </li>
            <li th:class="'page-item ' +  ${result.page == page?'active':''}" th:each="page : ${result.pageList}">
                <a class="page-link"  th:href="@{/admin/management(page=${page} ,type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
            </li>
            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/admin/management(page=${result.end + 1} ,type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">Next</a>
            </li>
        </ul>

    </th:block>

</th:block>
</html>
