<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h3 class="text-center mb-4">SignUp</h3>
            <form th:action="@{/admin/signup}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Input Your Id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Input Your Password" required>
                </div>
                <div class="mb-3">
                    <label for="reenter_password" class="form-label">Re-Enter Password</label>
                    <input type="password" class="form-control" id="reenter_password" name="reenter_password" placeholder="Re-enter Your Password" required>
                    <div id="passwordError" style="color: red; display: none;">
                        Passwords do not match!
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Register</button>

                <script>
                    function validateForm() {
                        var username = document.getElementById("username").value;
                        var password = document.getElementById("password").value;
                        var reenterPassword = document.getElementById("reenter_password").value;
                        var passwordError = document.getElementById("passwordError");
                        var submitBtn = document.getElementById("submitBtn");

                        // 비밀번호가 일치하지 않으면 에러 표시
                        if (password !== reenterPassword) {
                            passwordError.style.display = "block";
                            submitBtn.disabled = true; // 서브밋 버튼 비활성화
                        } else {
                            passwordError.style.display = "none";
                        }

                        // 모든 필드가 입력되었고, 비밀번호가 일치하면 서브밋 버튼 활성화
                        if (username && password && reenterPassword && password === reenterPassword) {
                            submitBtn.disabled = false; // 서브밋 버튼 활성화
                        } else {
                            submitBtn.disabled = true; // 서브밋 버튼 비활성화
                        }
                    }

                    // 각 입력 필드에 입력 이벤트 리스너 추가
                    document.getElementById("username").addEventListener("input", validateForm);
                    document.getElementById("password").addEventListener("input", validateForm);
                    document.getElementById("reenter_password").addEventListener("input", validateForm);
                </script>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
