<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">Register Page</h1>
            <form th:action="@{/admin/ItemType/register}" th:method="post">
                <div class="form-group">
                    <label>ItemType Name:</label>
                    <input type="text" name="typeName" placeholder="Enter ItemTypeName" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary form-group">Register</button>
            </form>
        </th:block>
    </th:block>
</html>
