<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">Read Page</h1>
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" name="id" class="form-control" th:value="${dto.id}" readonly>
                </div>
                <div class="form-group">
                    <label>Company Name:</label>
                    <input type="text" name="name" class="form-control" th:value="${dto.name}" readonly>
                </div>

            <a th:href="@{/admin/Company/modify(id=${dto.id}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-primary form-group">Modify</button>
            </a>
            <a th:href="@{/admin/Company/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-info form-group">List</button>
            </a>
        </th:block>
    </th:block>
</html>
