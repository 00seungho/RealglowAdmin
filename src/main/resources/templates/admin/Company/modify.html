<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">Modify Page</h1>
            <form action="/admin/Company/modify" method="post">
                <input type="hidden" name="page" th:value="${requestDTO.page}">
                <input type="hidden" name="type" th:value="${requestDTO.type}">
                <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" name="id" class="form-control" th:value="${dto.id}" readonly>
                </div>
                <div class="form-group">
                    <label>Company Name:</label>
                    <input type="text" name="name" class="form-control" th:value="${dto.name}">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
                <button type="button" class="btn btn-primary modifyBtn">Modify</button>
                <button type="button" class="btn btn-info form-group listBtn">List</button>
                <button type="button" class="btn btn-danger removeBtn">Remove</button>
        </th:block>
    </th:block>
    <script th:inline="javascript">
        let actionForm = $("form");
        $(".removeBtn").click(function () {
            actionForm.attr("action", "/admin/Company/remove")
                .attr("method", "post")
                .submit()
        });

        $(".modifyBtn").click(function () {
            actionForm.attr("action", "/admin/Company/modify")
                .attr("method", "post")
                .submit()
        });

        $(".listBtn").click(function () {
            var page = $("input[name='page']");
            var type = $("input[name='type']");
            var keyword = $("input[name='keyword']");

            actionForm.empty();

            actionForm.append(page);
            actionForm.append(type);
            actionForm.append(keyword);

            actionForm.attr("action", "/admin/Company/list")
                .attr("method", "get")
                .submit()
        });
    </script>
</html>
