<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">Notice Page</h1>
                <div class="form-group">
                    <label>nno:</label>
                    <input type="text" name="nno" class="form-control" th:value="${dto.nno}" readonly>
                </div>
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" name="title" class="form-control" th:value="${dto.title}" readonly>
                </div>
                <div class="form-group">
                    <label>Content:</label>
                    <textarea name="content" rows="5" class="form-control" th:text="${dto.content}" readonly> </textarea>
                </div>
                <div class="form-group">
                    <label>Writer:</label>
                    <input type="text" name="writer" class="form-control" th:value="${dto.writer}" readonly>
                </div>

            <div class="form-group">
                <label>RegDate:</label>
                <input type="text" name="regDate" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <div class="form-group">
                <label>ModifyDate:</label>
                <input type="text" name="modDate" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <a th:href="@{/admin/Annoumcement/modify(nno=${dto.nno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-primary form-group">Modify</button>
            </a>
            <a th:href="@{/Notice/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-info form-group">List</button>
            </a>
        </th:block>
    </th:block>
</html>
